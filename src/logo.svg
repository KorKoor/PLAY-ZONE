<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
	<title>Play Zone Logo - Neon Simple</title>

	<g style="filter: drop-shadow(0 0 10px rgba(0, 204, 255, 0.8)) drop-shadow(0 0 5px rgba(255, 0, 255, 0.5));">

		<text x="10" y="70" font-family="'Inter', sans-serif" font-size="65" font-weight="900" fill="#00CCFF" letter-spacing="3">
			PLAY
		</text>

		<text x="210" y="70" font-family="'Inter', sans-serif" font-size="65" font-weight="900" fill="#FF00FF" letter-spacing="3">
			ZONE
		</text>

		<circle cx="270" cy="50" r="10" fill="none" stroke="#00CCFF" stroke-width="4"/>
		<path d="M270 40 L270 35" stroke="#00CCFF" stroke-width="4" stroke-linecap="round"/>

		<line x1="0" y1="80" x2="190" y2="80" stroke="#00CCFF" stroke-width="2" />
		<line x1="210" y1="80" x2="400" y2="80" stroke="#FF00FF" stroke-width="2" />

